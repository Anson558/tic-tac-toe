<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="js/config.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div id="site-container">
        <h1>Tic Tac Toe</h1>
        <section id="game-config">
            <div>
                <h2>X</h2>
                <label id="x-name" for="x-name-input">PLAYER NAME</label>
                <input id="x-name-input" name="x-name-input">
                <button id="x-name-submit">Submit</button>
            </div>
            <div>
                <h2>O</h2>
                <label id="o-name" for="x-name-input">PLAYER NAME</label>
                <input id="o-name-input" name="o-name-input">
                <button id="o-name-submit">Submit</button>
            </div>
        </section>
        <button id=start-game-button>Start New Game</button>
        <section id="game">
            <p id="player-turn">It's your turn, <span id="player-turn-name">PLAYER NAME</span></p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
            <h2 id="announce-winner"><span id="winner-name">PLAYER NAME</span> Wins!</h2>
        </section>
    </div>
</body>
</html>
